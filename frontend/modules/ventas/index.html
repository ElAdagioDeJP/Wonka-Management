<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="../../reset.css">
</head>

<body>

    <header class="header">


        <nav>
            <ul class="header-navbar">
                <a href="../../index.html">
                    <img width="160px" height="160px" src="../../public/logotipo-blanco-op.webp" alt="logo de wonka's">
                </a>

                <li><a href="#"><img src="../../public/icono_1.webp" alt="icono  tienda">Venta</a></li>
                <li><a href="#"><img src="../../public/icono_2.webp" alt="icono Distribucion">Distribución</a></li>
                <li><a href="/modules/inventario/"><img src="../../public/icono_3.webp"
                            alt="icono de inventario">Inventario</a></li>
                <li><a href="#"><img src="../../public/icono_4.webp" alt="icono Produccion">Producción</a></li>
                <li><a href="/modules/mantenimiento"><img src="../../public/icono_5.webp"
                            alt="icono de Mantenimiento">Mantenimiento</a>
                </li>
                <li><a href="#"><img src="../../public/icono_6.webp" alt="icono de Ingredientes">Compra</a></li>

            </ul>
        </nav>


    </header>

    <main>

        <h1 class="main-title">Crea Orden de Pedido</h1>


        <section class="main-container">

            <section class="sales-container">

                <h2>Orden</h2>
                <p>Ingresa los datos del cliente y la mercancia a comprar</p>

                <form action="/" method="post">
                    <div class="info-container">

                        <div class="sales-container__name">
                            <label>Nombre
                                <input type="text" name="" id="name" placeholder="Ingresa el nombre del cliente"
                                    required>
                            </label>
                        </div>
                        <div class="sales-container__id">
                            <label>Cedula
                                <input type="text" name="customerId" id="customerId"
                                    placeholder="Ingresa cedula del cliente" required>
                            </label>
                        </div>

                    </div>


                    <div class="sales-container__email">
                        <label>E-mail
                            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                        </label>
                    </div>

                    <div class="sales-container__shipping">
                        <label>Direccion de envio
                            <textarea name="shipping" id="shipping" cols="3" rows="3" required
                                placeholder="Ingresa Direccion de envio"></textarea>
                        </label>
                    </div>
                    <div class="products">

                        <div class="sales-container__products">
                            <label>Selecciona el Producto
                                <select name="why" id="why">
                                    <option value="1">Wonka Bar</option>
                                    <option value="2">Candied Apples</option>
                                    <option value="3">Wonka Swirl Lollipops</option>
                                    <option value="4">Bluebird's Egg Candy</option>
                                    <option value="5">Three-Course Dinner Gum</option>
                                    <option value="6">Stained-Glass Hard Candy</option>
                                    <option value="7">Wonka Whipple-Scrumptious Fudgemallow Delight</option>
                                    <option value="8">Wonka Nutty Choccolate Surprise</option>
                                    <option value="9">Edible Grass</option>
                                    <option value="10">Eternal toothbreaker</option>

                                </select>
                            </label>
                        </div>

                        <div class="sales-container__quantity">
                            <label>Cantidad
                                <input type="number" name="quantity" id="quantity" value="1" placeholder="1">
                            </label>

                        </div>
                    </div>

                </form>
                <button onclick="addProduct()">Agregar Producto</button>
            </section>


            <section class="ticket-container">
                <div class="ticket-container__top">
                    <h2>Ticket de Pedido</h2>
                    <table class="ticket-table" id="table">

                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Eliminar</th>
                        </tr>




                    </table>
                </div>

                <button onclick="submitOrder()">Enviar Pedido</button>
            </section>


    </main>



    </section>


    </main>

    <script src="./index.js"></script>

</body>

</html>
