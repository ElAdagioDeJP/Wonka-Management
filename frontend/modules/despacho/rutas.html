    <link rel="stylesheet" href="style.css" />

  <body>
    <img
      width="160px"
      height="160px"
      src="/public/logotipo-blanco-op.webp"
      alt="logo de wonka's"
      id="wonkaimg"
    />
    <hr />
    <div class="contenedor">
      <div class="divlabel">
        <h2>Distancia y tiempo estimado</h2>
        <strong
          ><input
            type="text"
            id="destino"
            placeholder=""
            readonly
            oninput="autoResizeInput(this)"
          />
          <label class="chiquita">km</label></strong
        >
        <strong
        ><input
          type="text"
          id="municipio"
          placeholder=""
          readonly
          oninput="autoResizeInput(this)"
        />
        <label class="chiquita">min</label></strong
      >
      </div>
      <div id="mapa">
        <div id="mapContainer"></div>
      </div>
      <a href="index.html"><div id="boton">Regresar</div></a>
    </div>

    <script src="rutas.js"></script>
